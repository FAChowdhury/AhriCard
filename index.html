<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ahri</title>
</head>
<body>
    <div class="container">
        <div class="container-front xcard">
            <h2 class="light-title h2-front">AHRI</h2>
            <h1 class="h1-front">THE NINE TAILED FOX</h1>
            <img class="spirit-blossom-img" src="images/ahri.jpg" alt="Spirit Blossom Ahri listening to Teemo playing on his flute under the setting sun"/>
            <h3 class="light-title h3-front">DON'T YOU TRUST ME?</h3>
        </div>
        <div class="container-back xcard">
            <h2 class="color-dark h2-back">HUNT YOUR ENEMIES</h2>
            <p class="color-dark">CHARM YOUR ENEMIES INTO SUBMISSION.</p>
            <div class="ability-container">
                <div class="row">
                    <div class="ability">
                        <img class="ability-img" src="images/orb_of_deception.jfif" />
                        <p class="color-dark">ORB OF DECEPTION</p>
                    </div>
                    <div class="ability">
                        <img class="ability-img" src="images/Ahri_Fox-Fire.png" />
                        <p class="color-dark">FOX-FIRE</p>
                    </div>
                </div>
                <div class="row">
                    <div class="ability">
                        <img class="ability-img" src="images/charm.jfif" />
                        <p class="color-dark">CHARM</p>
                    </div>
                    <div class="ability">
                        <img class="ability-img" src="images/spirit_rush.jpg" />
                        <p class="color-dark">SPIRIT RUSH</p>   
                    </div>
                </div>
            </div>
            <footer>
                <p class="color-dark footer-back">SEE YOU ON THE RIFT!</p>
            </footer>
        </div>
    </div> 
</body>
</html>
